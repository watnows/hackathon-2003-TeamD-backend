input CreateRoom {
  userId: Int!
  roomName: String!
}

input JoinRoom {
  userId: Int!
  roomId: Int!
}

type Mutation {
  createRoom(room: CreateRoom!): Room!
  joinRoom(join: JoinRoom!): Room!
}

type Query {
  user: User!
  song(keyword: String!): [Song!]!
  room: Room!
}

type Room {
  roomId: Int!
  userId: [Int!]!
  name: String!
}

type Song {
  songName: String!
}

type User {
  name: String!
  age: Int!
}